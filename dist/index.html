<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">
      <div class="navbar">
        <h1>Weather App</h1>
        <label class="switch">
          <input type="checkbox" class="toggle">
          <span class="slider round">fahrenheit</span> 
        </label>
      </div>
    </div>
    <div class ="search">
      <input type="text" default="search for a location" id="searchbar"/>
      <button class = "searchIcon">
        <img src="/assets/search.svg" alt="Enter your search" class="searchIcon" />
      </button>
    </div>
    <div class="results"></div>
    <div class="loading-overlay invisible">
      <img
        src="../assets/waiting.jpg"
        alt="loading"
        class="loading-animation"
      />
      <h1 class="loading-text">Loading...</h1>  
    </div>
    <div class="credit">Photo by <a href="https://unsplash.com/@billy_huy?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Billy Huynh</a> on <a href="https://unsplash.com/photos/cloudy-sky-at-daytime-v9bnfMCyKbg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
